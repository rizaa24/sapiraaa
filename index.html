<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Saviraa!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #ffecd2;
            background-image: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff4c3b;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: bounceIn 2s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            60% {
                opacity: 1;
                transform: translateY(10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selamat Ulang Tahun, Saviraa!</h1>
        <p>Semoga hari spesialmu dipenuhi dengan cinta, kebahagiaan, dan kenangan indah. Tetaplah menjadi inspirasi bagi semua orang di sekitarmu. Selamat menikmati setiap momen dalam hidup ini!</p>
        <a href="#" class="btn">Rayakan Bersama!</a>
        <div class="image-container">
            <img src="https://imgur.com/OpUmytm" alt="Happy Birthday Image">
        </div>
    </div>
</body>

</html>
